<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms 3_2</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="link">
                <a href="./SignUp/" class="signup">Sign Up</a>
                <a href="./Login/" class="login">Login</a>
            </div>
            <h1>Sign up for Free</h1>
            <form action="">
                <div class="name">
                    <label for="first_name"></label>
                    <input type="text" name="first_name" placeholder="First Name" class="name-box">
                    <label for="last_name"></label>
                    <input type="text" name="last_name" placeholder="Last Name" class="name-box">
                </div>
                <label for="email"></label>
                <input type="email" name="email" placeholder="Email">
                <label for="password"></label>                    
                <input type="password" name="password" placeholder="Password">
                <input type="submit" value="GET STARTED" class="button">
            </form>
        </div>
    </main>
</body>
</html>
